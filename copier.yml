_subdirectory: "templates/{{ template }}"

_envops:
  lstrip_blocks: true
  trim_blocks: true

_jinja_extensions:
  - jinja2_strcase.StrcaseExtension


template:
  help: Template
  type: str
  default: cpp_pkg
  choices: [cpp_pkg, msgs_pkg, python_pkg, ci]

package_name:
  help: Package name
  type: str
  placeholder: "{{ template }}"
  validator: "{% if not package_name %}Package name is required{% endif %}"
  when: "{{ 'pkg' in template }}"

description:
  help: Description
  type: str
  default: TODO
  when: "{{ 'pkg' in template }}"


maintainer:
  help: Maintainer
  type: str
  default: "{{ user_name_git }}"
  when: "{{ 'pkg' in template }}"

maintainer_email:
  help: Maintainer email
  type: str
  default: "{{ user_email_git }}"
  when: "{{ 'pkg' in template }}"

author:
  help: Author
  type: str
  default: "{{ maintainer }}"
  when: "{{ 'pkg' in template }}"

author_email:
  help: Author email
  type: str
  default: "{% if maintainer == author %}{{ maintainer_email }}{% else %}{{ author | lower | replace(' ', '.') }}@TODO.com{% endif %}"
  when: "{{ 'pkg' in template }}"

license:
  help: License
  type: str
  default: TODO
  choices: [TODO, Apache-2.0, BSL-1.0, BSD-2.0, BSD-2-Clause, BSD-3-Clause, GPL-3.0-only, LGPL-2.1-only, LGPL-3.0-only, MIT, MIT-0]
  when: "{{ 'pkg' in template }}"

node_name:
  help: Node name
  when: "{{ template == 'cpp_pkg' or template == 'python_pkg' }}"
  type: str
  default: "{{ package_name }}"

node_class_name:
  help: Class name of node
  when: "{{ template == 'cpp_pkg' or template == 'python_pkg' }}"
  type: str
  default: "{{ node_name | to_camel }}"

is_component:
  help: Make it a component?
  when: "{{ template == 'cpp_pkg' }}"
  type: bool
  default: false

is_lifecycle:
  help: Make it a lifecycle node?
  when: "{{ template == 'cpp_pkg' }}"
  type: bool
  default: false

has_launch_file:
  help: Add a launch file?
  when: "{{ template == 'cpp_pkg' or template == 'python_pkg' }}"
  type: bool
  default: true

launch_file_type:
  help: Type of launch file
  when: "{{ (template == 'cpp_pkg' or template == 'python_pkg') and has_launch_file }}"
  type: str
  default: py
  choices: [py, xml, yml]

has_params:
  help: Add parameter loading?
  when: "{{ template == 'cpp_pkg' or template == 'python_pkg' }}"
  type: bool
  default: true

has_subscriber:
  help: Add a subscriber?
  when: "{{ template == 'cpp_pkg' or template == 'python_pkg' }}"
  type: bool
  default: true

has_publisher:
  help: Add a publisher?
  when: "{{ template == 'cpp_pkg' or template == 'python_pkg' }}"
  type: bool
  default: true

has_service_server:
  help: Add a service server?
  when: "{{ template == 'cpp_pkg' or template == 'python_pkg' }}"
  type: bool
  default: false

has_action_server:
  help: Add an action server?
  when: "{{ template == 'cpp_pkg' or template == 'python_pkg' }}"
  type: bool
  default: false

has_timer:
  help: Add a timer callback?
  when: "{{ template == 'cpp_pkg' or template == 'python_pkg' }}"
  type: bool
  default: false

auto_shutdown:
  help: Automatically shutdown the node after launch (useful in CI/CD)?
  when: "{{ template == 'cpp_pkg' or template == 'python_pkg' }}"
  when: false
  type: bool
  default: false

interface_types:
  help: Interfaces types
  when: "{{ template == 'msgs_pkg' }}"
  type: str
  default: [msg, srv, action]
  choices:
    Message: msg
    Service: srv
    Action: action
  multiselect: true

msg_name:
  help: Message name
  when: "{{ template == 'msgs_pkg' and 'msg' in interface_types }}"
  type: str
  default: Message

srv_name:
  help: Service name
  when: "{{ template == 'msgs_pkg' and 'srv' in interface_types }}"
  type: str
  default: Service

action_name:
  help: Action name
  when: "{{ template == 'msgs_pkg' and 'action' in interface_types }}"
  type: str
  default: Action

ci_type:
  help: CI type
  type: str
  default: github
  choices: [github, gitlab]
  when: "{{ 'ci' in template }}"

add_pre_commit:
  help: Add pre-commit hooks?
  type: bool
  default: true
  when: "{{ 'ci' in template }}"
