_subdirectory: "templates/{{ template }}"

_envops:
  lstrip_blocks: true
  trim_blocks: true

_jinja_extensions:
  - jinja2_strcase.StrcaseExtension


template:
  help: Template
  type: str
  default: ros2_cpp_pkg
  choices: [ros2_cpp_pkg]

package_name:
  help: Package name
  type: str
  placeholder: ros2_cpp_pkg
  validator: "{% if not package_name %}Package name is required{% endif %}"

description:
  help: Description
  type: str
  default: TODO

maintainer:
  help: Maintainer
  type: str
  default: TODO

maintainer_email:
  help: Maintainer email
  type: str
  default: "{{ maintainer | lower | replace(' ', '.') }}@TODO.com"

author:
  help: Author
  type: str
  default: "{{ maintainer }}"

author_email:
  help: Author email
  type: str
  default: "{{ author | lower | replace(' ', '.') }}@TODO.com"

license:
  help: License
  type: str
  default: TODO
  choices: [TODO, Apache-2.0, BSL-1.0, BSD-2.0, BSD-2-Clause, BSD-3-Clause, GPL-3.0-only, LGPL-2.1-only, LGPL-3.0-only, MIT, MIT-0]

node_name:
  help: Node name
  type: str
  default: "{{ package_name }}"

node_class_name:
  help: Class name of node
  type: str
  default: "{{ node_name | to_camel }}"

is_component:
  help: Make it a component?
  when: "{{ template == 'ros2_cpp_pkg' }}"
  type: bool
  default: false

is_lifecycle:
  help: Make it a lifecycle node?
  when: "{{ template == 'ros2_cpp_pkg' }}"
  type: bool
  default: false

has_launch_file:
  help: Add a launch file?
  type: bool
  default: true

launch_file_type:
  help: Type of launch file
  when: "{{ has_launch_file }}"
  type: str
  default: py
  choices: [py, xml, yml]

has_params:
  help: Add parameter loading?
  type: bool
  default: true

has_subscriber:
  help: Add a subscriber?
  type: bool
  default: true

has_publisher:
  help: Add a publisher?
  type: bool
  default: true

has_service_server:
  help: Add a service server?
  type: bool
  default: false

has_action_server:
  help: Add an action server?
  type: bool
  default: false

has_timer:
  help: Add a timer callback?
  type: bool
  default: false

auto_shutdown:
  help: Automatically shutdown the node after launch (useful in CI/CD)?
  when: false
  type: bool
  default: false
